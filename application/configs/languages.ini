[production]
languages.languagePath= APPLICATION_PATH "/languages"

languages.default       = "en"
languages.enableLoging  = false

languages.translations.en.language = "en"
languages.translations.en.text     = "English"
languages.translations.en.iconCls  = "icon-flag-en"

languages.translations.tr.language = "tr"
languages.translations.tr.text     = "Türkçe"
languages.translations.tr.iconCls  = "icon-flag-tr"

[staging : production]

[testing : production]
languages.enableLoging  = true

[development : production]
languages.enableLoging  = true
