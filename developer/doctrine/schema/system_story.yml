Story:
  tableName: system_story
  columns:
    name:
      type: string(255)
    title:
      type: string(255)
    description:
      type: clob
    active:
      type: boolean
      
  actAs:
    Sluggable:
      fields: [name]
    I18n:
      fields: [title, description]
      className: StoryTranslation
      length: 2
      actAs:
        Searchable:
          fields: [title, description]
          className: SystemStorySearch

  relations:
    Applications:
      foreignAlias: Application
      class: Application
      refClass: StoryApplication
    Roles:
      foreignAlias: Role
      class: Role
      refClass: Permission
      
  options:
    type: INNODB
    collate: utf8_bin
    charset: utf8